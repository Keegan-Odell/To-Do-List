<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dbdf37575b.js"
      crossorigin="anonymous"></script>
    <title>Reminders</title>
  </head>
  <body>
    <div id="content">
      <i id="checkmarkIcon" class="fa-solid fa-square-check fa-2xl"></i>
      <a href="https://github.com/Keegan-Odell"
        ><i id="githubIcon" class="fa-brands fa-github fa-2xl"></i
      ></a>
    </div>
    <script src="./bundle.js"></script>
    <script>
      function deleteReminderRow(btn) {
        let newData = JSON.parse(localStorage.getItem("reminderArray"));
        newData.splice(btn.id, 1);
        localStorage.setItem("reminderArray", JSON.stringify(newData));
        location.reload();
      }

      function createDate(btn) {
        let newData = JSON.parse(localStorage.getItem("reminderArray"));
        let duedate = prompt(
          "what is the due date of your reminder?",
          "dd/mm/yyy"
        );
        let duedatebutton = document.getElementById(btn.id);
        duedatebutton.textContent = duedate;
        newData[btn.id - 100].duedate = duedate;
        localStorage.setItem("reminderArray", JSON.stringify(newData));
      }
    </script>
  </body>
</html>
